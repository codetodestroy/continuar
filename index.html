<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 
    <main>
        <section class="box-result">
            <h1>Your Result</h1>
            <div class="circle-result">
                <span class="main-result">76</span>
                <span class="of-result">of 100</span>
            </div>
            <div class="info-result">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="box-summary">
            <h2>Summary</h2>

            <div class="box-ability reaction">
                <span class="ability">Reaction</span>
                <span class="level">80<span> / 100</span></span>
            </div>

            <div class="box-ability memory">
                <span class="ability">Memory</span>
                <span class="level">92<span> / 100</span></span>
            </div>

            <div class="box-ability verbal">
                <span class="ability">Verbal</span>
                <span class="level">61<span> / 100</span></span>
            </div>

            <div class="box-ability visual">
                <span class="ability">Visual</span>
                <span class="level">72<span> / 100</span></span>
            </div>

            <button>Continue</button>
        </section>
    </main>

    <div class="attribution" style="text-align: center;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Caio</a>.
    </div>
</body>

</html>
